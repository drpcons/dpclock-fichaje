import groovy.json.JsonSlurper

pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include ":app"

def flutterProjectRoot = rootProject.projectDir.parentFile.toPath()
def pluginsFile = new File(flutterProjectRoot.toFile(), '.flutter-plugins-dependencies')
if (pluginsFile.exists()) {
    def json = new JsonSlurper().parse(pluginsFile)
    json.plugins.android.each { plugin ->
        def pluginDirectory = flutterProjectRoot.resolve(plugin.path).resolve('android').toFile()
        include ":${plugin.name}"
        project(":${plugin.name}").projectDir = pluginDirectory
    }
} 