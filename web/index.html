<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Aplicación de registro de jornadas laborales">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  
  <!-- Configuración de Flutter Web -->
  <script>
    window.flutterWebRenderer = "canvaskit";
  </script>
  
  <!-- Seguridad -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; script-src 'self' https: 'unsafe-inline' 'unsafe-eval' https://*.gstatic.com https://*.firebaseio.com; connect-src 'self' https: wss: http: ws:; frame-ancestors 'self';">
  
  <!-- Geolocation permissions -->
  <meta http-equiv="permissions-policy" content="geolocation=self">
  
  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fichaje">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Fichaje</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <script>
    // Función para validar las coordenadas
    function isValidCoordinate(value) {
      return typeof value === 'number' && !isNaN(value) && isFinite(value) && Math.abs(value) > 0.000001;
    }

    // Función para obtener la dirección desde OpenStreetMap
    async function getAddressFromCoordinates(latitude, longitude) {
      try {
        console.log('Iniciando obtención de dirección para:', { latitude, longitude });
        const url = new URL('https://nominatim.openstreetmap.org/reverse');
        url.searchParams.append('format', 'json');
        url.searchParams.append('lat', latitude.toString());
        url.searchParams.append('lon', longitude.toString());
        url.searchParams.append('accept-language', 'es');
        url.searchParams.append('zoom', '18');
        url.searchParams.append('addressdetails', '1');
        
        console.log('Realizando petición a:', url.toString());
        
        const response = await fetch(url.toString(), {
          headers: {
            'User-Agent': 'Fichaje App/1.0',
            'Accept': 'application/json',
            'Origin': window.location.origin
          },
          mode: 'cors',
          cache: 'no-cache'
        });

        console.log('Estado de la respuesta:', response.status);
        
        if (!response.ok) {
          console.error('Error en la respuesta:', response.status, response.statusText);
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();
        console.log('Respuesta completa de OpenStreetMap:', data);
        
        let address = null;
        
        // 1. Intentar con display_name primero
        if (data.display_name) {
          console.log('Usando display_name como dirección:', data.display_name);
          address = data.display_name;
        }
        
        // 2. Si no hay display_name, intentar con los componentes
        if (!address && data.address) {
          console.log('Componentes de dirección encontrados:', data.address);
          const components = [];
          
          const addressParts = [
            'road',
            'house_number',
            'suburb',
            'neighbourhood',
            'city',
            'town',
            'village',
            'municipality',
            'county',
            'state',
            'postcode'
          ];

          for (const key of addressParts) {
            if (data.address[key]) {
              components.push(data.address[key]);
            }
          }
          
          if (components.length > 0) {
            address = components.join(', ');
            console.log('Dirección construida desde componentes:', address);
          }
        }
        
        // 3. Si no se pudo obtener la dirección, usar coordenadas
        if (!address) {
          address = `Lat: ${latitude.toFixed(6)}, Long: ${longitude.toFixed(6)}`;
          console.log('Usando coordenadas como dirección:', address);
        }

        return address;
      } catch (error) {
        console.error('Error al obtener dirección:', error);
        return `Lat: ${latitude.toFixed(6)}, Long: ${longitude.toFixed(6)}`;
      }
    }

    // Función para obtener la ubicación con reintentos
    window.getGeoLocation = function(maxRetries = 3, retryDelay = 2000) {
      console.log('Iniciando getGeoLocation con maxRetries:', maxRetries);
      let retryCount = 0;

      function tryGetLocation() {
        console.log('Intentando obtener ubicación, intento:', retryCount + 1);
        return new Promise((resolve, reject) => {
          if (!navigator.geolocation) {
            console.error('Geolocalización no soportada en este navegador');
            reject(new Error('Geolocalización no soportada en este navegador'));
            return;
          }

          console.log('Solicitando permisos de geolocalización...');
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;
              
              console.log('Coordenadas recibidas:', { latitude, longitude });

              if (!isValidCoordinate(latitude) || !isValidCoordinate(longitude)) {
                console.error('Coordenadas inválidas:', { latitude, longitude });
                reject(new Error('Coordenadas inválidas recibidas del navegador'));
                return;
              }

              try {
                const address = await getAddressFromCoordinates(latitude, longitude);
                const result = {
                  latitude: latitude,
                  longitude: longitude,
                  address: address
                };

                console.log('Ubicación obtenida exitosamente:', result);
                resolve(result);
              } catch (error) {
                console.error('Error al obtener dirección:', error);
                const result = {
                  latitude: latitude,
                  longitude: longitude,
                  address: `Lat: ${latitude.toFixed(6)}, Long: ${longitude.toFixed(6)}`
                };
                resolve(result);
              }
            },
            (error) => {
              let errorMessage;
              switch(error.code) {
                case error.PERMISSION_DENIED:
                  errorMessage = 'Usuario denegó la solicitud de geolocalización';
                  break;
                case error.POSITION_UNAVAILABLE:
                  errorMessage = 'La información de ubicación no está disponible';
                  break;
                case error.TIMEOUT:
                  errorMessage = 'Se agotó el tiempo de espera para obtener la ubicación';
                  break;
                default:
                  errorMessage = 'Error desconocido al obtener la ubicación';
                  break;
              }
              console.error(`Error de geolocalización (intento ${retryCount + 1}/${maxRetries}):`, errorMessage);
              reject(new Error(errorMessage));
            },
            {
              enableHighAccuracy: true,
              timeout: 20000,
              maximumAge: 0
            }
          );
        });
      }

      return tryGetLocation()
        .catch(error => {
          retryCount++;
          if (retryCount < maxRetries) {
            console.log(`Reintentando obtener ubicación en ${retryDelay}ms...`);
            return new Promise(resolve => setTimeout(resolve, retryDelay))
              .then(() => window.getGeoLocation(maxRetries - 1, retryDelay));
          }
          throw error;
        });
    };

    // Verificar permisos al cargar
    window.addEventListener('load', function() {
      if (navigator.permissions && navigator.permissions.query) {
        navigator.permissions.query({ name: 'geolocation' })
          .then(function(permissionStatus) {
            console.log('Estado de permisos de geolocalización:', permissionStatus.state);
            
            permissionStatus.onchange = function() {
              console.log('Cambio en permisos de geolocalización:', permissionStatus.state);
            };
          })
          .catch(error => {
            console.error('Error al consultar permisos de geolocalización:', error);
          });
      }
    });
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
