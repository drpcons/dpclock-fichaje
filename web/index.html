<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Geolocation permissions -->
  <meta http-equiv="permissions-policy" content="geolocation=*">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fichaje">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fichaje</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Función para validar las coordenadas
    function isValidCoordinate(value) {
      return typeof value === 'number' && !isNaN(value) && isFinite(value) && value !== 0;
    }

    // Función para obtener la dirección desde OpenStreetMap
    async function getAddressFromCoordinates(latitude, longitude) {
      try {
        console.log('Iniciando obtención de dirección para:', { latitude, longitude });
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&accept-language=es&zoom=18`;
        
        console.log('Realizando petición a:', url);
        
        const response = await fetch(url, {
          headers: {
            'User-Agent': 'Fichaje App/1.0',
            'Accept': 'application/json'
          },
          mode: 'cors'
        });

        console.log('Estado de la respuesta:', response.status);
        
        if (!response.ok) {
          console.error('Error en la respuesta:', response.status, response.statusText);
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();
        console.log('Respuesta completa de OpenStreetMap:', data);
        
        // Intentar construir la dirección desde los componentes individuales primero
        if (data.address) {
          console.log('Componentes de dirección encontrados:', data.address);
          const components = [];
          
          const addressParts = {
            road: 'Calle',
            house_number: 'Número',
            suburb: 'Barrio',
            city: 'Ciudad',
            town: 'Pueblo',
            county: 'Municipio',
            state: 'Provincia',
            postcode: 'CP'
          };

          for (const [key, label] of Object.entries(addressParts)) {
            if (data.address[key]) {
              components.push(`${data.address[key]}`);
            }
          }
          
          if (components.length > 0) {
            const formattedAddress = components.join(', ');
            console.log('Dirección formateada desde componentes:', formattedAddress);
            return formattedAddress;
          }
        }
        
        // Si no se pudo construir desde componentes, usar display_name
        if (data.display_name) {
          console.log('Usando display_name como dirección:', data.display_name);
          return data.display_name;
        }

        console.warn('No se encontró información de dirección en la respuesta');
        return `Coordenadas: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
      } catch (error) {
        console.error('Error al obtener dirección:', error);
        return `Coordenadas: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
      }
    }

    // Función para obtener la ubicación con reintentos
    window.getGeoLocation = function(maxRetries = 3, retryDelay = 2000) {
      console.log('Iniciando getGeoLocation con maxRetries:', maxRetries);
      let retryCount = 0;

      function tryGetLocation() {
        console.log('Intentando obtener ubicación, intento:', retryCount + 1);
        return new Promise((resolve, reject) => {
          if (!navigator.geolocation) {
            console.error('Geolocalización no soportada en este navegador');
            reject(new Error('Geolocalización no soportada en este navegador'));
            return;
          }

          console.log('Solicitando permisos de geolocalización...');
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;
              
              console.log('Coordenadas recibidas:', { latitude, longitude });

              if (!isValidCoordinate(latitude) || !isValidCoordinate(longitude)) {
                console.error('Coordenadas inválidas:', { latitude, longitude });
                reject(new Error('Coordenadas inválidas recibidas del navegador'));
                return;
              }

              try {
                const address = await getAddressFromCoordinates(latitude, longitude);
                const result = {
                  latitude: latitude,
                  longitude: longitude,
                  address: address
                };

                console.log('Ubicación obtenida exitosamente:', result);
                resolve(result);
              } catch (error) {
                console.error('Error al obtener dirección:', error);
                const result = {
                  latitude: latitude,
                  longitude: longitude,
                  address: `Lat: ${latitude.toFixed(6)}, Long: ${longitude.toFixed(6)}`
                };
                resolve(result);
              }
            },
            (error) => {
              let errorMessage;
              switch(error.code) {
                case error.PERMISSION_DENIED:
                  errorMessage = 'Usuario denegó la solicitud de geolocalización';
                  break;
                case error.POSITION_UNAVAILABLE:
                  errorMessage = 'La información de ubicación no está disponible';
                  break;
                case error.TIMEOUT:
                  errorMessage = 'Se agotó el tiempo de espera para obtener la ubicación';
                  break;
                default:
                  errorMessage = 'Error desconocido al obtener la ubicación';
                  break;
              }
              console.error(`Error de geolocalización (intento ${retryCount + 1}/${maxRetries}):`, errorMessage);
              reject(new Error(errorMessage));
            },
            {
              enableHighAccuracy: true,
              timeout: 15000,
              maximumAge: 0
            }
          );
        });
      }

      function retry() {
        return tryGetLocation()
          .catch(error => {
            retryCount++;
            if (retryCount < maxRetries) {
              console.log(`Reintentando obtener ubicación en ${retryDelay}ms...`);
              return new Promise(resolve => setTimeout(resolve, retryDelay))
                .then(retry);
            }
            throw error;
          });
      }

      return retry();
    }

    // Verificar permisos al cargar
    window.addEventListener('load', function() {
      if (navigator.permissions && navigator.permissions.query) {
        navigator.permissions.query({ name: 'geolocation' })
          .then(function(permissionStatus) {
            console.log('Estado de permisos de geolocalización:', permissionStatus.state);
            
            permissionStatus.onchange = function() {
              console.log('Cambio en permisos de geolocalización:', permissionStatus.state);
            };
          })
          .catch(error => {
            console.error('Error al consultar permisos de geolocalización:', error);
          });
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
